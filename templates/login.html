{% extends "base.html" %}

{% block title %}Login - Eloquas AI{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
    <h2 style="margin-bottom: 2rem; text-align: center;">Login to Eloquas AI</h2>
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Login</button>
    </form>
    
    <div style="text-align: center; margin: 2rem 0;">
        <div style="position: relative; margin: 1.5rem 0;">
            <hr style="border: none; border-top: 1px solid #e5e5e5;">
            <span style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: white; padding: 0 10px; color: #666;">OR</span>
        </div>
        
        <a href="{{ url_for('linkedin_login') }}" class="btn" style="display: inline-flex; align-items: center; gap: 8px; background: #0077b5; color: white; width: 100%; justify-content: center;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
            </svg>
            Sign in with LinkedIn
        </a>
    </div>
    
    <p style="text-align: center; margin-top: 1.5rem; color: #666;">
        Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
    </p>
</div>
{% endblock %}
