{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="card" style="text-align: center; max-width: 500px; margin: 0 auto;">
    <h1 style="font-size: 4rem; color: #e74c3c;">404</h1>
    <h2 style="margin-bottom: 1rem;">Page Not Found</h2>
    <p style="color: #666; margin-bottom: 2rem;">
        The page you're looking for doesn't exist.
    </p>
    <a href="{{ url_for('dashboard') }}" class="btn">Go to Dashboard</a>
</div>
{% endblock %}
